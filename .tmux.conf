# --- Reload config ---
# Allow reload of this file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded."

# --- Prefix key settings ---
# Change default prefix from C-b to M-x
unbind C-b
set -g prefix M-x
bind M-x send-prefix

# --- Status bar ---
set -g status on
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 150
set -g status-left '#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[default] '
set -g status-right '#[bg=#7aa2f7,fg=#1a1b26,bold] #(whoami) | %H:%M | %d-%m-%y #[default]'
set -g status-style bg=#1a1b26,fg=#c0caf5 # Tokyo Night background, light foreground
set -g status-position top

# Window status
set -g window-status-format '#[fg=#565f89] #I #W ' # Non-current windows: Tokyo Night comment color
set -g window-status-current-format '#[bg=#7aa2f7,fg=#1a1b26,bold] #I #W ' # Active window: Tokyo Night blue 

# --- Mouse support ---
setw -g mouse on

# --- Timing ---
# Remove escape delay
set -sg escape-time 1

# --- Indexing ---
# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# --- Terminal/Color support ---
# Truecolor support
set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*RGB"

# --- Window and pane appearance ---
# Style bell windows
set -g window-status-bell-style "fg=red,nobold"
# Renumber windows automatically on close
set -g renumber-windows on

# Add a Tokyo Night blue line below the status bar
set -g pane-border-status top
set -g pane-border-format 'â”€'
set -g pane-border-style fg=#565f89
set -g pane-active-border-style fg=#7aa2f7

# --- Custom Bindings ---
bind-key S choose-session "kill-session -t '%%'"
bind-key g popup -d "#{pane_current_path}" -E -w 80% -h 80% -T "lazygit" "lazygit"

# --- Clipboard and copy-mode ---
# Integrate copy-mode with system clipboard
set-option -s set-clipboard on
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'

# --- Pane splitting ---
# Remap pane splits
bind v split-window -h
bind x split-window -v

# --- Pane navigation (vim-style) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Window navigation (vim-style) ---
bind -r C-h select-window -t :-
bind -r C-l select-window -t :

# --- Pane resizing (vim-style) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Plugins ---
# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX Plugin Manager (keep last)
run '~/.tmux/plugins/tpm/tpm'
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
