# --- Reload config ---
# Allow reload of this file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Reloaded."

# --- Prefix key settings ---
# Change default prefix from C-b to M-x
unbind C-b
set -g prefix M-x
bind M-x send-prefix

# --- Status bar ---
set -g status on
set -g status-interval 5
set -g status-position top
set -g status 2 # Set status bar to 2 lines for padding
set -g status-format[1] "" # Make second line empty for padding
set -g status-left-length 40
set -g status-right-length 150
set -g status-left '#[fg=#414868][#[fg=#787c99,bold] #S #[fg=#414868]] '
set -g status-right '#[fg=#eab308,bold]ï˜ #[fg=#787c99,bold]#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "no branch") '
set -g status-style bg=default,fg=#787c99 # Transparent background, darker grey foreground

# Window status
set -g window-status-format '#[fg=#414868] #I #W ' # Non-current windows
set -g window-status-current-format '#[fg=#eab308,bold] #I #W '

# --- Mouse support ---
setw -g mouse on

# --- Timing ---
# Remove escape delay
set -sg escape-time 1

# --- Indexing ---
# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# --- Terminal/Color support ---
# Truecolor support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# --- Window and pane appearance ---
# Style bell windows
set -g window-status-bell-style "fg=red,nobold"
# Renumber windows automatically on close
set -g renumber-windows on

# Remove the line below status bar (making it truly transparent/empty)
set -g pane-border-status off
set -g pane-border-style fg=#414868,bg=default
set -g pane-active-border-style fg=#787c99,bg=default

# --- Custom Bindings ---
bind-key S choose-session "kill-session -t '%%'"
bind-key g popup -d "#{pane_current_path}" -E -w 80% -h 80% -T "lazygit" "lazygit"

# --- Clipboard and copy-mode ---
# Integrate copy-mode with system clipboard
set-option -s set-clipboard on
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'

# --- Pane splitting ---
# Remap pane splits
bind v split-window -h
bind x split-window -v

# --- Pane navigation (vim-style) ---
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# --- Window navigation (vim-style) ---
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# --- Pane resizing (vim-style) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Plugins ---
# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# We handle vim-tmux-navigator manually above for more control

# Initialize TMUX Plugin Manager (keep last)
run '~/.tmux/plugins/tpm/tpm'
set-option -g focus-events on
